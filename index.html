<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadside</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header>
        <nav>
            <div class="logo" data-text="DEADSIDE">DEADSIDE</div>
            <ul class="nav-links">
                <li><a href="#home" data-text="Home">Home</a></li>
                <li><a href="#music" data-text="Music">Music</a></li>
                <li><a href="#about" data-text="About">About</a></li>
                <li><a href="#contact" data-text="Contact">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="glitch-container">
                <h1 class="glitch" data-text="Deadside">Deadside</h1>
            </div>
            <p class="hero-subtitle">Experience the sound of the future</p>
            
            <div class="soundcloud-player">
                <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/deadsidee&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>

            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="arrows">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>

        <section id="music" class="music-section">
            <h2 class="section-title" data-text="Latest Tracks">Latest Tracks</h2>
            <div class="music-grid">
                <div class="music-card" data-tilt>
                    <div class="music-img">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3>Flood My Wrist</h3>
                        <p>Latest release by Deadside</p>
                        <div class="track-stats">
                            <span><i class="fas fa-play"></i> Stream</span>
                            <span><i class="fas fa-share"></i> Share</span>
                            <span><i class="fas fa-heart"></i> Like</span>
                        </div>
                        <button class="play-btn" data-track="flood-my-wrist"><i class="fas fa-play"></i> Play Now</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="about-grid">
                <div class="about-image" data-tilt>
                    <div class="glitch-image"></div>
                </div>
                <div class="about-content">
                    <h2 class="section-title" data-text="About">About</h2>
                    <p class="about-text">Your story here...</p>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-number">10K+</span>
                            <span class="stat-label">Plays</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">5K+</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">20+</span>
                            <span class="stat-label">Tracks</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <h2 class="section-title" data-text="Connect">Connect</h2>
            <div class="social-links">
                <a href="#" class="social-icon" data-platform="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-icon" data-platform="Spotify">
                    <i class="fab fa-spotify"></i>
                </a>
                <a href="https://soundcloud.com/deadsidee" class="social-icon" data-platform="SoundCloud">
                    <i class="fab fa-soundcloud"></i>
                </a>
                <a href="#" class="social-icon" data-platform="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Deadside. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
